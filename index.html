<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/calculator.png" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section class="container">
        <div class="outputHistory"></div>
        <div class="output"></div>
        <div class="keys">
            <div class="operator" id="clear">C</div>
            <div class="number" id="percent">%</div>
            <div class="operator" id="div-btn">/</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operator" id="mul-btn">*</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operator" id="rem-btn">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operator" id="add-btn">+</div>
            <div class="number" id="zero">0</div>
            <div class="number">.</div>
            <div class="operator" id="equals">=</div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
